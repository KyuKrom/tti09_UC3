<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mensagem">        
    </div>

    <h1>Entrada de Dados com o Inpute e Botão</h1>

    <label for="nomeInput">Digite Seu nome: </label>
    <input type="number" id="nomeInput" placeholder="Digite seu nome...">
    <br>
    <label for="cpfinput">Digite seu CPF: </label>
    <input type="number" id="cpfinput" placeholder="Digite seu CPF...">
    <br>
    <label for="emailinput">Digite seu Email</label>
    <input type="email" id="emailinput" placeholder="Digite seu Email...">

    <button onclick="exibirNome()">Enviar</button>

    <p id="saida"></p>

    <script>
        // Saída de Dados:

        console.log("Olá Mundo!");
        let nome = "Nathan";
        console.log("Bem Vindo, ", nome);

        console.log();

        nome = "Carlos";
        document.getElementById("mensagem").innerText = nome;

        // Entrada de Dados
        // let idade = prompt("Qual a sua idade?");
        // console.log("Idade do usuário é:" + idade);

        
        function exibirNome () {
            nome = document.getElementById("nomeInput").value;
            document.getElementById("saida").innerText = "Novo nome: " + nome;
        }
    </script>
</body>
</html>
